async function addCategory() {
        let feedback = document.querySelector('.feedback');

        if (!categories || categories.length === 0) {
            feedback.innerText = "No category found";
            return;
        } else {
            feedback.innerText = "Processing...";
        }

        category = [];
        categories.forEach((c) => {
            const ctg = {
             "name": c.name,
             "description": c.description
            }
            
            category.push(ctg);
        });
        

        try {
            const response = await fetch("http://localhost:8000/api/v1/categories/new", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(category)
            });

            if (response.ok) {
                const data = await response.json();
                const message = `${data.inserted.length} categories added, ${data.existing.length} categories already existed.`;
                feedback.innerText = message;
            } else {
                feedback.innerText = `Server error: ${response.statusText}`;
            }
        } catch (error) {
            feedback.innerText = `Error: ${error.message}`;
        }
    }
